      <!-- UTM Passthrough - MUST run before Calendly widget.js loads -->
      <script>
      (function() {
        'use strict';
        
        // Get UTM params from current page URL
        var params = new URLSearchParams(window.location.search);
        
        // Defaults
        var utmSource = params.get('utm_source') || window.location.hostname;
        var utmMedium = params.get('utm_medium') || 'outbound';
        var utmCampaign = params.get('utm_campaign') || 'email';
        var utmContent = params.get('utm_content') || 'book-a-call-page';
        var utmTerm = params.get('utm_term') || '';
        
        // Build UTM query string
        var utmParams = [];
        if (utmSource) utmParams.push('utm_source=' + encodeURIComponent(utmSource));
        if (utmMedium) utmParams.push('utm_medium=' + encodeURIComponent(utmMedium));
        if (utmCampaign) utmParams.push('utm_campaign=' + encodeURIComponent(utmCampaign));
        if (utmContent) utmParams.push('utm_content=' + encodeURIComponent(utmContent));
        if (utmTerm) utmParams.push('utm_term=' + encodeURIComponent(utmTerm));
        
        // Update the Calendly widget URL with UTM params
        var widget = document.getElementById('calendly-embed');
        if (widget && utmParams.length > 0) {
          var currentUrl = widget.getAttribute('data-url');
          widget.setAttribute('data-url', currentUrl + '&' + utmParams.join('&'));
        }
      })();
      </script>

    <!-- RetailerBoost Signup Attribution Tracking -->
    <!-- NOT FOR AD TRACKING - This tracks signup attribution only -->
    <script>
    (function() {
      'use strict';
      
      var params = new URLSearchParams(window.location.search);
      var utmParams = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];
      var hasUTM = utmParams.some(function(p) { return params.has(p); });
      var referrer = document.referrer || '';
      
      // Only fire if we have UTMs or a referrer
      if (!hasUTM && !referrer) return;
      
      var trackParams = [];
      
      utmParams.forEach(function(p) {
        var value = params.get(p);
        if (value) {
          trackParams.push(p + '=' + encodeURIComponent(value));
        }
      });
      
      if (referrer) {
        trackParams.push('referrer=' + encodeURIComponent(referrer));
      }
      
      trackParams.push('captured_on=' + encodeURIComponent(window.location.hostname));
      
      var trackUrl = 'https://app.retailerboost.com/signup-attribution?' + trackParams.join('&');
      
      // Create hidden iframe
      var iframe = document.createElement('iframe');
      iframe.src = trackUrl;
      iframe.style.cssText = 'position:absolute;width:1px;height:1px;opacity:0;pointer-events:none;border:none;';
      iframe.setAttribute('aria-hidden', 'true');
      iframe.setAttribute('tabindex', '-1');
      
      document.body.appendChild(iframe);
    })();
    </script>
